{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>DEIPet</title>
</head>

<body>
    <div class="container mt-2 mb-2">
        <table class="table table-hover table-sm mb-0">
            <caption>List of pets ({{ first }} to {{ last }})</caption>
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Picture</th>
            </tr>
            </thead>
            <tbody>
            {% for pet in pets %}
            <tr>
                <th scope="row">
                    <a href="{{ request.path }}{{pet.id}}/" class="btn btn-link" role="button">{{ pet.id }}</a>
                </th>
                <td>{{ pet.name }}</td>
                <td class="w-25">
                    <img src="{{ pet.imageUrls.0 }}" class="figure-img rounded" alt="Responsive image" style="max-height: 50px;">
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>

        {% if prevOffset != offset %}
        <a href="{{ request.path }}?offset={{prevOffset}}&limit={{limit}}" class="btn btn-primary" role="button">Previous</a>
        {% endif %}
        {% if nextOffset != offset %}
        <a href="{{ request.path }}?offset={{nextOffset}}&limit={{limit}}" class="btn btn-primary float-right" role="button">Next</a>
        {% endif %}
    </div>
</body>

</html>
