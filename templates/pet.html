{% extends 'base.html' %}

{% block content %}
{# Show ID #}
<div class="float-right">(ID {{ pet.id }})</div>
<h2>{{ pet.name }}</h2>

{# Other pet properties can be added here #}

<div class="row">
    {# Show every image #}
    {% for url in pet.imageUrls %}
    <div class="col no-gutters">
        <img src="{{ url }}" class="img-fluid rounded" alt="">
    </div>
    {% endfor %}
</div>
{% endblock %}
