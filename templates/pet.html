{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>DEIPet</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Register Pet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Unregister Pet</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <br>

    <div class="container">
        <div class="float-right">
            (ID {{ pet.id }})
            <button type="button" class="btn btn-danger">Delete</button>
        </div>
        <h2>{{ pet.name }}</h2>

        <!-- <div class="row justify-content-md-center">
            <div class="col-s5">
                {% for url in pet.imageUrls %}
                <img src="{{ url }}" class="figure-img img-fluid rounded justify-content-md-center" alt="">
                <br>
                {% endfor %}
            </div>
        </div> -->

        <div class="row">
            {% for url in pet.imageUrls %}
            <div class="col no-gutters">
                <img src="{{ url }}" class="img-fluid rounded" alt="">
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
